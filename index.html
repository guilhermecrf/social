<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Social Links</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links / style -->
    <link rel="icon" 
    type="image/png" 
    href="/assets/images/icon.png"
    />

    <link rel="stylesheet" href="/assets/style/style.css" />
</head>
<body>
    <main>
        <div class="container">
            <section class="profile">
                <header>
                    <img src="/assets/images/avatar.jpeg" alt="An avatar icon." />
                    <p>Web Developer</p>
                    <h1>Jessica Newmark</h1>
                    <p>Felis eget velit sed lorem sagittis tempus sed amet purus nisl nunc mattis.</p>
                </header>
            </section>

            <section class="contact">
                <ul class="button">
                    <li>
                        <a href="#">
                            <img src="/assets/images/icon-email.png" alt="An email icon" />
                            <span>Email</span>
                        </a>
                    </li>
                </ul>
            </section>

            <hr>

            <nav class="icons">
                <ul>
                    <li>
                        <a href="#">
                            <img src="/assets/images/icon-x.svg" alt="An X icon" />
                            <span class="label">X</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img src="/assets/images/icon-github.svg" alt="An github icon." />
                            <span class="label">Github</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img src="/assets/images/icon-insta.svg" alt="An instagram icon." />
                            <span class="label">Instagram</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img src="/assets/images/icon-face.svg" alt="An facebook icon." />
                            <span class="label">Facebook</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</body>
</html>
